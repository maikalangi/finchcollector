{% extends 'base.html' %} {% block content %}

<h1>Finches</h1>
<hr />
{% for finch in finches %}
<div class="card">
    <a href="{% url 'detail' finches.id %}">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Breed: {{ finch.species }}</p>
            <p>Description: {{ finch.description }}</p>
            {% if finch.age > 0 %}
            <p>Age: {{ finch.age }}</p>
            {% else %}
            <p>Age: chick</p>
            {% endif %}
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
